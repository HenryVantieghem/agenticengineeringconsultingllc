<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Lead Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Satoshi:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="js/config.js"></script>
  <script>document.documentElement.style.setProperty('--client-accent', CONFIG.accentColor);</script>
</head>
<body class="login-page" data-page="login">

  <main class="login-wrapper">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-logo">
        <span class="login-logo-name" id="clientName"></span>
        <span class="login-logo-sub">Lead Intelligence</span>
      </div>
      <p class="login-powered">Powered by <strong>Agentic Engineering</strong></p>

      <!-- Login Form -->
      <form id="loginForm" class="login-form" autocomplete="on">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@company.com"
            required
            autocomplete="email"
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>
        <div class="login-error" id="loginError" role="alert" aria-live="polite" hidden>
          <span id="loginErrorText"></span>
        </div>
        <button type="submit" class="btn-accent btn-full" id="loginBtn">Sign In</button>
      </form>
    </div>
  </main>

  <!-- Toast container -->
  <div id="toastContainer" class="toast-container" aria-live="polite"></div>

  <script src="js/auth.js"></script>
  <script>
    // If already logged in, redirect to dashboard
    (async function() {
      if (typeof checkSession === 'function') {
        const session = await checkSession();
        if (session) {
          window.location.href = 'dashboard.html';
          return;
        }
      }

      // Set client name
      document.getElementById('clientName').textContent = CONFIG.clientName;

      // Handle form submit
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorEl = document.getElementById('loginError');
        const errorText = document.getElementById('loginErrorText');
        const btn = document.getElementById('loginBtn');

        errorEl.hidden = true;
        btn.disabled = true;
        btn.textContent = 'Signing in...';

        try {
          await login(email, password);
          window.location.href = 'dashboard.html';
        } catch (err) {
          errorText.textContent = err.message || 'Invalid credentials. Please try again.';
          errorEl.hidden = false;
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      });
    })();
  </script>
</body>
</html>

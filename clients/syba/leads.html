<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23e94560'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>S</text></svg>">
  <title>Leads â€” SYBA Lead Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Satoshi:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/dashboard.css">
  <style>
    /* Status filter buttons */
    .btn-status-filter {
      padding: 6px 14px;
      border-radius: var(--radius-xs);
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      font-size: 13px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.15s;
    }
    .btn-status-filter:hover { color: var(--white); border-color: rgba(255,255,255,0.2); }
    .btn-status-filter.active { background: var(--accent); color: var(--white); border-color: var(--accent); }

    /* Verified badge */
    .verified-badge { font-size: 14px; display: inline-block; }
    .verified-badge.valid { color: var(--success); }
    .verified-badge.invalid { color: #EF4444; }
    .verified-badge.unknown { color: var(--muted); }
    .verified-badge.catch-all { color: var(--warning); }

    /* Status select in table */
    .status-select {
      padding: 4px 8px;
      border-radius: var(--radius-xs);
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--white);
      font-size: 12px;
      font-family: inherit;
      cursor: pointer;
      min-width: 110px;
    }
    .status-select option { background: var(--black); color: var(--white); }
    .status-select.status--pending { border-color: var(--muted); }
    .status-select.status--contacted { border-color: #3B82F6; color: #3B82F6; }
    .status-select.status--replied { border-color: var(--success); color: var(--success); }
    .status-select.status--meeting_booked { border-color: #F59E0B; color: #F59E0B; }
    .status-select.status--bounced { border-color: #EF4444; color: #EF4444; }

    /* Follow-up badge */
    .fu-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: var(--radius-xs);
      font-size: 10px;
      font-weight: 600;
      background: rgba(var(--accent-rgb), 0.15);
      color: var(--accent);
      margin-left: 4px;
    }

    /* Notes button in table */
    .btn-notes {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 3px 8px;
      border-radius: var(--radius-xs);
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      transition: all 0.15s;
    }
    .btn-notes:hover { color: var(--white); border-color: rgba(255,255,255,0.2); }
    .btn-notes.has-notes { color: var(--accent); border-color: var(--accent); }

    /* Notes modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-overlay[hidden] { display: none; }
    .modal-content {
      background: #1A1A1B;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      width: 90%;
      max-width: 500px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .modal-header h3 { font-size: 16px; color: var(--white); }
    .modal-close {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      padding: 0 4px;
    }
    .notes-textarea {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--white);
      font-family: inherit;
      font-size: 14px;
      padding: 12px;
      resize: vertical;
    }
    .notes-textarea:focus { outline: none; border-color: var(--accent); }
    .modal-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: flex-end;
    }

    /* Clickable row without navigating */
    .data-table tbody tr { cursor: default; }
    .lead-name-link { color: var(--accent); cursor: pointer; text-decoration: none; }
    .lead-name-link:hover { text-decoration: underline; }
  </style>
  <script src="js/config.js"></script>
  <script>document.documentElement.style.setProperty('--client-accent', CONFIG.accentColor);</script>
</head>
<body data-page="leads">

  <!-- Mobile hamburger -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle navigation">
    <span></span><span></span><span></span>
  </button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <div class="sidebar-logo">
        <span class="sidebar-logo-name" id="sidebarClientName"></span>
        <span class="sidebar-logo-sub">Lead Intelligence</span>
      </div>
      <nav class="sidebar-nav" aria-label="Main navigation">
        <a href="index.html" class="nav-link" data-nav="home">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          SYBA Home
        </a>
        <a href="dashboard.html" class="nav-link" data-nav="dashboard">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
          Dashboard
        </a>
        <a href="leads.html" class="nav-link active" data-nav="leads">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          Leads
        </a>
        <a href="briefings.html" class="nav-link" data-nav="briefings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
          Briefings
        </a>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <button class="btn-logout" id="logoutBtn" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        Logout
      </button>
    </div>
  </aside>

  <!-- Sidebar overlay for mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Main content -->
  <main class="main-content">
    <!-- Header -->
    <header class="page-header">
      <div class="page-header-left">
        <h1 class="page-title">Leads</h1>
        <span class="badge badge-muted" id="leadCountBadge">0 leads</span>
        <span class="realtime-indicator">Live</span>
      </div>
    </header>

    <!-- Search bar -->
    <div class="filters-bar" style="margin-bottom: 12px; padding: 12px 24px;">
      <div class="filter-group" style="flex: 1;">
        <label for="leadSearch" class="filter-label">Search</label>
        <input type="text" id="leadSearch" class="filter-input" placeholder="Search by name, company, or title..." style="width: 100%; min-width: unset;">
      </div>
    </div>

    <!-- Status filter bar -->
    <div class="filters-bar" style="margin-bottom: 0; padding: 12px 24px; gap: 8px; display: flex; flex-wrap: wrap; align-items: center;">
      <span class="filter-label" style="margin-right: 8px;">Status:</span>
      <button type="button" class="btn-status-filter active" data-status="">All</button>
      <button type="button" class="btn-status-filter" data-status="pending">Pending</button>
      <button type="button" class="btn-status-filter" data-status="contacted">Contacted</button>
      <button type="button" class="btn-status-filter" data-status="replied">Replied</button>
      <button type="button" class="btn-status-filter" data-status="meeting_booked">Booked</button>
      <button type="button" class="btn-status-filter" data-status="bounced">Bounced</button>
    </div>

    <!-- Filters bar -->
    <form class="filters-bar" id="leads-filters" aria-label="Lead filters">
      <div class="filters-row">
        <div class="filter-group">
          <label for="filterRegion" class="filter-label">Region</label>
          <select id="filterRegion" class="filter-select" name="region">
            <option value="">All</option>
            <option value="Belgium">Belgium</option>
            <option value="Europe">Europe</option>
            <option value="USA">USA</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterICP" class="filter-label">ICP Segment</label>
          <select id="filterICP" class="filter-select" name="icp_segment">
            <option value="">All</option>
            <option value="Insurance Brokers">Insurance Brokers</option>
            <option value="Family Offices">Family Offices</option>
            <option value="Corporate HR">Corporate HR</option>
            <option value="Law Firms">Law Firms</option>
            <option value="Wealth Managers">Wealth Managers</option>
            <option value="MSPs">MSPs</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterFitMin" class="filter-label">Fit Score Min</label>
          <select id="filterFitMin" class="filter-select" name="minFitScore">
            <option value="">Any</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterDateFrom" class="filter-label">From</label>
          <input type="date" id="filterDateFrom" class="filter-input" name="dateFrom">
        </div>
        <div class="filter-group">
          <label for="filterDateTo" class="filter-label">To</label>
          <input type="date" id="filterDateTo" class="filter-input" name="dateTo">
        </div>
        <div class="filter-actions">
          <button type="submit" class="btn-accent btn-sm">Apply Filters</button>
          <button type="button" class="btn-ghost btn-sm" id="filters-reset">Reset</button>
          <button type="button" class="btn-ghost btn-sm" id="export-csv">Export CSV</button>
        </div>
      </div>
    </form>

    <!-- Leads table -->
    <section class="table-wrap" aria-label="Leads table">
      <table class="data-table" id="leadsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Title</th>
            <th>Fit</th>
            <th>Verified</th>
            <th>Status</th>
            <th>Region</th>
            <th>ICP Segment</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="leads-table-body">
          <!-- Populated by JS -->
        </tbody>
      </table>

      <!-- Empty state -->
      <div class="empty-state" id="leadsEmpty" hidden>
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
        <p>No leads found. Run the daily command to generate leads.</p>
      </div>
    </section>

    <!-- Pagination -->
    <nav class="pagination" id="leads-pagination" aria-label="Table pagination">
    </nav>
  </main>

  <!-- Notes Modal -->
  <div class="modal-overlay" id="notesModal" hidden>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="notesModalTitle">Lead Notes</h3>
        <button class="modal-close" id="notesModalClose" type="button">&times;</button>
      </div>
      <textarea id="notesTextarea" class="notes-textarea" rows="6" placeholder="Add notes about this lead..."></textarea>
      <div class="modal-actions">
        <button class="btn-accent btn-sm" id="notesSave" type="button">Save Notes</button>
        <button class="btn-ghost btn-sm" id="notesCancel" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container" aria-live="polite"></div>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    (async function() {
      document.getElementById('sidebarClientName').textContent = CONFIG.clientName;

      // Sidebar toggle
      const toggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      toggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('open');
      });
      overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('open');
      });

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await Auth.logout();
      });

      // Auth + render
      await Auth.initAuth();
      await App.renderLeadsTable();
    })();
  </script>
</body>
</html>

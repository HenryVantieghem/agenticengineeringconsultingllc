<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leads â€” SYBA Lead Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Satoshi:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="js/config.js"></script>
  <script>document.documentElement.style.setProperty('--client-accent', CONFIG.accentColor);</script>
</head>
<body data-page="leads">

  <!-- Mobile hamburger -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle navigation">
    <span></span><span></span><span></span>
  </button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <div class="sidebar-logo">
        <span class="sidebar-logo-name" id="sidebarClientName"></span>
        <span class="sidebar-logo-sub">Lead Intelligence</span>
      </div>
      <nav class="sidebar-nav" aria-label="Main navigation">
        <a href="index.html" class="nav-link" data-nav="home">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          SYBA Home
        </a>
        <a href="dashboard.html" class="nav-link" data-nav="dashboard">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
          Dashboard
        </a>
        <a href="leads.html" class="nav-link active" data-nav="leads">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          Leads
        </a>
        <a href="briefings.html" class="nav-link" data-nav="briefings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
          Briefings
        </a>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <button class="btn-logout" id="logoutBtn" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        Logout
      </button>
    </div>
  </aside>

  <!-- Sidebar overlay for mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Main content -->
  <main class="main-content">
    <!-- Header -->
    <header class="page-header">
      <div class="page-header-left">
        <h1 class="page-title">Leads</h1>
        <span class="badge badge-muted" id="leadCountBadge">0 leads</span>
        <span class="realtime-indicator">Live</span>
      </div>
    </header>

    <!-- Filters bar -->
    <form class="filters-bar" id="leads-filters" aria-label="Lead filters">
      <div class="filters-row">
        <div class="filter-group">
          <label for="filterRegion" class="filter-label">Region</label>
          <select id="filterRegion" class="filter-select" name="region">
            <option value="">All</option>
            <option value="Belgium">Belgium</option>
            <option value="Europe">Europe</option>
            <option value="USA">USA</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterICP" class="filter-label">ICP Segment</label>
          <select id="filterICP" class="filter-select" name="icp_segment">
            <option value="">All</option>
            <option value="Insurance Brokers">Insurance Brokers</option>
            <option value="Family Offices">Family Offices</option>
            <option value="Corporate HR">Corporate HR</option>
            <option value="Law Firms">Law Firms</option>
            <option value="Wealth Managers">Wealth Managers</option>
            <option value="MSPs">MSPs</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterFitMin" class="filter-label">Fit Score Min</label>
          <select id="filterFitMin" class="filter-select" name="minFitScore">
            <option value="">Any</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterDateFrom" class="filter-label">From</label>
          <input type="date" id="filterDateFrom" class="filter-input" name="dateFrom">
        </div>
        <div class="filter-group">
          <label for="filterDateTo" class="filter-label">To</label>
          <input type="date" id="filterDateTo" class="filter-input" name="dateTo">
        </div>
        <div class="filter-actions">
          <button type="submit" class="btn-accent btn-sm">Apply Filters</button>
          <button type="button" class="btn-ghost btn-sm" id="filters-reset">Reset</button>
          <button type="button" class="btn-ghost btn-sm" id="export-csv">Export CSV</button>
        </div>
      </div>
    </form>

    <!-- Leads table -->
    <section class="table-wrap" aria-label="Leads table">
      <table class="data-table" id="leadsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Company</th>
            <th>Title</th>
            <th>Region</th>
            <th>ICP</th>
            <th>Fit Score</th>
            <th>Email Subject</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="leads-table-body">
          <!-- Populated by JS -->
        </tbody>
      </table>

      <!-- Empty state -->
      <div class="empty-state" id="leadsEmpty" hidden>
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
        <p>No leads found. Run the daily command to generate leads.</p>
      </div>
    </section>

    <!-- Pagination -->
    <nav class="pagination" id="leads-pagination" aria-label="Table pagination">
    </nav>
  </main>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container" aria-live="polite"></div>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    (async function() {
      document.getElementById('sidebarClientName').textContent = CONFIG.clientName;

      // Sidebar toggle
      const toggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      toggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('open');
      });
      overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('open');
      });

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await Auth.logout();
      });

      // Auth + render
      await Auth.initAuth();
      await App.renderLeadsTable();
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€” SYBA Lead Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Satoshi:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="js/config.js"></script>
  <script>document.documentElement.style.setProperty('--client-accent', CONFIG.accentColor);</script>
</head>
<body data-page="dashboard">

  <!-- Mobile hamburger -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle navigation">
    <span></span><span></span><span></span>
  </button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-top">
      <div class="sidebar-logo">
        <span class="sidebar-logo-name" id="sidebarClientName"></span>
        <span class="sidebar-logo-sub">Lead Intelligence</span>
      </div>
      <nav class="sidebar-nav" aria-label="Main navigation">
        <a href="index.html" class="nav-link" data-nav="home">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          SYBA Home
        </a>
        <a href="dashboard.html" class="nav-link active" data-nav="dashboard">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
          Dashboard
        </a>
        <a href="leads.html" class="nav-link" data-nav="leads">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          Leads
        </a>
        <a href="briefings.html" class="nav-link" data-nav="briefings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
          Briefings
        </a>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <button class="btn-logout" id="logoutBtn" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        Logout
      </button>
    </div>
  </aside>

  <!-- Sidebar overlay for mobile -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Main content -->
  <main class="main-content">
    <!-- Header -->
    <header class="page-header">
      <div>
        <h1 class="page-title">Dashboard</h1>
        <p class="page-subtitle" id="headerDate"></p>
      </div>
      <div style="display:flex;align-items:center;gap:12px;">
        <p class="page-greeting" id="headerGreeting">Welcome back</p>
        <span class="realtime-indicator">Live</span>
      </div>
    </header>

    <!-- Stats row -->
    <section class="stats-grid" id="stats-grid" aria-label="Key metrics">
      <div class="stat-card glass-card">
        <span class="stat-card-label">Loading...</span>
        <span class="stat-card-value accent-text">--</span>
      </div>
    </section>

    <!-- Top Leads -->
    <section class="content-section" aria-label="Highest-fit leads">
      <div class="section-header">
        <h2 class="section-heading">Highest-Fit Leads</h2>
      </div>
      <div class="leads-mini-grid" id="top-leads">
        <!-- Populated by JS -->
      </div>
      <div class="empty-state" id="topLeadsEmpty" hidden>
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
        <p>No leads yet. Run the daily command to generate leads.</p>
      </div>
    </section>

    <!-- Latest Briefing Preview -->
    <section class="content-section" aria-label="Latest briefing">
      <div id="latest-briefing">
        <details class="collapsible">
          <summary class="collapsible-trigger section-heading">Latest Briefing Preview</summary>
          <div class="collapsible-body briefing-content">
            <p class="text-muted">No briefing available yet.</p>
          </div>
        </details>
      </div>
    </section>

    <!-- Quick Actions -->
    <section class="content-section quick-actions" aria-label="Quick actions">
      <a href="leads.html" class="btn-accent">View All Leads &rarr;</a>
      <a href="briefings.html" class="btn-ghost">View Briefings &rarr;</a>
    </section>
  </main>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container" aria-live="polite"></div>

  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    (async function() {
      document.getElementById('sidebarClientName').textContent = CONFIG.clientName;

      // Sidebar toggle
      const toggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      toggle.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('open');
      });
      overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('open');
      });

      // Set date
      const now = new Date();
      document.getElementById('headerDate').textContent = now.toLocaleDateString('en-US', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', async () => {
        await Auth.logout();
      });

      // Auth + render
      await Auth.initAuth();
      await App.renderDashboard();
    })();
  </script>
</body>
</html>

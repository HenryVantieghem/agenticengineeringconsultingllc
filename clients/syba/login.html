<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23e94560'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'>S</text></svg>">
  <title>Sign In â€” SYBA Lead Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Satoshi:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/dashboard.css">
  <script src="js/config.js"></script>
  <script>document.documentElement.style.setProperty('--client-accent', CONFIG.accentColor);</script>
  <style>
    .auth-form { display: flex; flex-direction: column; gap: 16px; }
    .back-to-site { display: block; text-align: center; margin-top: 24px; font-size: 13px; color: var(--muted); text-decoration: none; transition: color 0.2s; }
    .back-to-site:hover { color: var(--white); }
    .login-card__powered { text-align: center; font-size: 11px; letter-spacing: 1px; color: var(--muted); margin-bottom: 32px; font-weight: 400; }
    .login-card__powered strong { color: rgba(250,250,249,0.6); font-weight: 600; }
  </style>
</head>
<body class="login-page" data-page="login">

  <div class="login-card">
    <!-- Logo -->
    <div class="login-card__logo">SYBA<span>.</span></div>
    <div class="login-card__subtitle">Lead Intelligence</div>
    <div class="login-card__powered">Powered by <strong>Agentic Engineering</strong></div>

    <!-- Sign In Form -->
    <form id="signInForm" class="auth-form" autocomplete="on">
      <div class="form-group">
        <label for="signInEmail">Email</label>
        <input
          type="email"
          id="signInEmail"
          name="email"
          placeholder="you@company.com"
          required
          autocomplete="email"
        >
      </div>
      <div class="form-group">
        <label for="signInPassword">Password</label>
        <input
          type="password"
          id="signInPassword"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        >
      </div>
      <div class="login-error" id="signInError" role="alert" aria-live="polite"></div>
      <button type="submit" class="btn-login" id="signInBtn">Sign In</button>
    </form>

    <!-- Back link -->
    <a href="index.html" class="back-to-site">&larr; Back to SYBA.io</a>
  </div>

  <script src="js/auth.js"></script>
  <script>
    (async function () {
      'use strict';

      // If already logged in, redirect to dashboard
      var session = await Auth.checkSession();
      if (session) {
        window.location.href = 'dashboard.html';
        return;
      }

      function showError(message) {
        var el = document.getElementById('signInError');
        el.textContent = message;
        el.style.display = 'block';
        el.classList.add('visible');
      }

      function hideError() {
        var el = document.getElementById('signInError');
        el.textContent = '';
        el.style.display = 'none';
        el.classList.remove('visible');
      }

      document.getElementById('signInForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        var email = document.getElementById('signInEmail').value.trim();
        var password = document.getElementById('signInPassword').value;
        var btn = document.getElementById('signInBtn');

        hideError();
        btn.disabled = true;
        btn.textContent = 'Signing in...';

        try {
          await Auth.login(email, password);
        } catch (err) {
          showError(err.message || 'Invalid credentials. Please try again.');
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      });
    })();
  </script>
</body>
</html>
